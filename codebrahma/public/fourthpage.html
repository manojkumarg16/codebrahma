<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Experience</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background:rgba(5,34,247,0.1);">
	<div id="experience">
		<div class="container fourth" id="four" style="background:rgba(5,34,247,0.1);border-radius: 5px 5px 5px 5px;">
			<form role="form">
				<h1>Experience</h1>
			    	<div class="form-group">
						<label for="company_0" class="cols-sm-2 control-label">Name of Company<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="material-icons md-18" style="font-size: 18px;">&#xe8f9;</i></span>
								<input type="text" class="form-control" id="company_0"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="years_0" class="cols-sm-2 control-label">No of Years Worked<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<input type="number" class="form-control" id="years_0" max="100" min="0"/>
						</div>
					</div>
			</form>	
		</div>
	</div>
	<div style="margin-top: 30px;margin-left: 1020px;">
		<button class="btn btn-primary" id="ex-add" ><span class="glyphicon glyphicon-plus"></span>Add</button>
		<button class="btn btn-success" id="ex-save" ><span class="glyphicon glyphicon-ok"></span>Save</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="includes/js/jquery-1.8.2.min.js"></script>
<script src="js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
<script src="js/jquery-scroll-to/lib/jquery-scrollto.js"></script>
<script src="includes/js/modernizr-2.6.2.min.js"></script>
</html>
