<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Address</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body  style="background:rgba(5,34,247,0.1);">
		<div class="container second" >
			<div class="col-sm-6">
				<form role="form" id="address" style="background:rgba(5,34,247,0.1);">
				<h1>Present Address</h1>
					<div class="form-group">
						<label for="stree1" class="cols-sm-2 control-label">Street1<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="street1"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="street2" class="cols-sm-2 control-label">Street2<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="street2"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="city" class="cols-sm-2 control-label">City<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="city"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="zip" class="cols-sm-2 control-label">Zip<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="zip"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6">
			    <form role="form" id="address"  style="background:rgba(5,34,247,0.1);">
				<h1>Permanent Address</h1>
				  <div class="form-group">
						<label for="pstreet1" class="cols-sm-2 control-label">Street1<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="pstreet1"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pstreet1" class="cols-sm-2 control-label">Street2<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="pstreet2"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pcity" class="cols-sm-2 control-label">City<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="pcity"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pzip" class="cols-sm-2 control-label">Zip<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="pzip"/>
							</div>
						</div>
					</div>
				  
				</form>
				<button class="btn btn-success" id="save2"><span class="glyphicon glyphicon-ok"></span>Save</button>
			</div>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="includes/js/jquery-1.8.2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
		<script src="includes/js/modernizr-2.6.2.min.js"></script>
		<script src="js/custom.js"></script>
</html>
