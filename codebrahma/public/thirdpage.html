<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Educational Details</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background:rgba(5,34,247,0.1);">
	<div id="education">
		<div class="container third" id="three" style="background:rgba(5,34,247,0.1);border-radius: 5px 5px 5px 5px;">
			<form role="form">
				<h1>Education Details</h1>
					<div class="form-group">
						<label for="typeofexam_0" class="cols-sm-2 control-label">Type of Exam<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-book" aria-hidden="true"></i></span>
								<select class="form-control" id="typeofexam_0">
					    			<option>10th</option>
					    			<option>12th</option>
					    			<option>UG</option>
					    			<option>PG</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="board_0" class="cols-sm-2 control-label">Educational Board<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-book" aria-hidden="true"></i></span>
								<input type="text" class="form-control" id="board_0"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="percent_0" class="cols-sm-2 control-label">Percentage Obtained<span style="color:red;">*</span></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
								<input type="number" class="form-control" id="percent_0" max="100" min="1"/>
							</div>
						</div>
					</div>
			</form>	
		</div>
	</div>
	<div style="margin-top: 30px;margin-left: 1020px;">
		<button class="btn btn-primary" id="ed-add" ><span class="glyphicon glyphicon-plus"></span>Add
		</button>
		<button class="btn btn-success" id="ed-save" ><span class="glyphicon glyphicon-ok"></span>Save
		</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="includes/js/jquery-1.8.2.min.js"></script>
<script src="js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
<script src="js/jquery-scroll-to/lib/jquery-scrollto.js"></script>
<script src="includes/js/modernizr-2.6.2.min.js"></script>
</html>
